<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>東京淺草觀音寺一百籤</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            background-color: #f0f0f0;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        #buddha-image {
            width: 200px;
            height: 200px;
            margin-bottom: 20px;
        }
        #instructions {
            text-align: center;
            margin: 20px 0;
            max-width: 600px;
            line-height: 1.6;
            color: #555;
        }
        #draw-button {
            font-size: 18px;
            padding: 10px 20px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-size: 24px;
        }
        #footer {
            margin-top: 40px;
            text-align: center;
            color: #666;
        }
        #video-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>東京淺草觀音寺一百籤</h1>
    <p>請誠懇地默念以下個人資訊和您希望請示的事項：</p>
    <ul>
        <li><strong>您的全名</strong></li>
        <li><strong>您的國曆出生日期</strong></li>
        <li><strong>您的居住地址</strong></li>
        <li><strong>您希望諮詢的領域</strong>，例如：</li>
    </ul>
    <ul>
        <li>職業發展（仕途）</li>
        <li>身心健康（身心）</li>
        <li>事業進展（事業）</li>
        <li>婚姻關係（姻緣）</li>
    </ul>
    <p>透過誠懇的默念，您可以將心願傳遞給宇宙，並尋求指引與幫助。</p>
    <button id="draw-button">抽籤</button>
    <div id="result"></div>
    <script>
        document.getElementById('draw-button').addEventListener('click', function() {
            const number = Math.floor(Math.random() * 100) + 1;
            const link = `https://qiangua.temple01.com/qianshi.php?t=fs_akt100&s=${number}`;
            document.getElementById('result').innerHTML = `
                您抽到第 ${number} 籤<br>
                <a href="${link}" target="_blank">點擊查看籤詩</a>
            `;
        });
    </script>
</body>
</html>
